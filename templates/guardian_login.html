<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e9f7ef;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 128, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
        }
        .left-panel {
            background-color: #f1f8f5;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeInLeft 1s ease-in-out;
        }
        .quote-box {
            font-size: 18px;
            color: #009970;
            min-height: 50px;
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }
        .right-panel {
            width: 50%;
            padding: 40px;
            animation: fadeInRight 1s ease-in-out;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .right-panel h2 {
            color: #009970;
            margin-bottom: 20px;
        }
        .right-panel input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .right-panel input:focus {
            border-color: #009970;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
            outline: none;
        }
        .right-panel button {
            background-color: #009970;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .right-panel button:hover {
            background-color: #067a5b;
        }
        .right-panel p {
            margin-top: 15px;
            font-size: 14px;
        }
        .right-panel a {
            color: #009970;
            text-decoration: none;
        }
        .right-panel a:hover {
            text-decoration: underline;
        }
        .flash-message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .flash-message.success {
            background-color: #dff0d8;
            color: #009970;
        }
        .flash-message.error {
            background-color: #f2dede;
            color: #a94442;
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .left-panel, .right-panel { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <lottie-player
                src="https://assets2.lottiefiles.com/packages/lf20_kkflmtur.json"
                background="transparent"
                speed="1"
                style="width: 250px; height: 250px;"
                loop
                autoplay>
            </lottie-player>
            <div class="quote-box" id="quoteBox">Every child is a different kind of flower.</div>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <form id="guardianLoginForm" method="POST" action="{{ url_for('guardian_login') }}">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="{{ url_for('forgot_password_page') }}">Forgot Password?</a></p>
            <p>Don't have an account? <a href="{{ url_for('guardian_signup_page') }}">Sign up here</a></p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        const quotes = [
            "Every child is a different kind of flower.",
            "Together they make this world a beautiful garden.",
            "Believe in their strength.",
            "Special needs, special love, special dreams.",
            "Ability over disability.",
            "Hope. Care. Empower."
        ];
        let index = 0;
        const quoteBox = document.getElementById("quoteBox");
        setInterval(() => {
            index = (index + 1) % quotes.length;
            quoteBox.style.opacity = 0;
            setTimeout(() => {
                quoteBox.textContent = quotes[index];
                quoteBox.style.opacity = 1;
            }, 500);
        }, 4000);
    </script>
</body>
</html>
